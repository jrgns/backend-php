[local]
backend.dbs.default.driver = "MySQL"
backend.dbs.default.host = "localhost"
backend.dbs.default.database = "database"
backend.dbs.default.username = "username"
backend.dbs.default.password = "password"
backend.dbs.default.alias = "database"

[production]
backend.dbs.default.driver = "MySQL"
backend.dbs.default.host = "localhost"
backend.dbs.default.database = "other_database"
backend.dbs.default.username = "username"
backend.dbs.default.password = "password"
backend.dbs.default.alias = "database"

[local:production]
backend.default.view = "HtmlView"
backend.application.class = "Application"
backend.application.user.confirm = true
backend.application.renderer.use_cache = true
backend.application.use_ssl = true;

[application]
application.Title = "Backend"
application.Moto = "Something pithy and funny..."
application.HelpBoxContent = "Backend aims to be an easy to use data manipulator and translator for the Web Developer.";
application.author = "J Jurgens du Toit (jrgns at jrgns dot net)"
application.description = "A PHP Backend that reduces coding and makes life easier for a programmer"

